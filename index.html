<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Метатег для адаптивного масштабирования -->
    <title>Fitness App</title>
    <style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    body {
        overflow-x: hidden; /* Запрещаем горизонтальную прокрутку */
        font-family: Arial, sans-serif;
    }

    .center-image {
        text-align: center;
    }

    .center-image img {
        display: block;
        margin: 0 auto;
        width: 100vw; /* Ширина равна ширине окна браузера */
        height: calc(100vw * 2532 / 1170); /* Высота, рассчитанная на основе соотношения сторон экрана iPhone 13 */
        max-height: 100vh; /* Ограничиваем высоту максимальной высотой окна браузера */
    }

    .image-container {
        position: relative;
        display: inline-block;
    }

    .bottom-left-text {
        position: absolute;
        left: 10px;
        bottom: 10px;
        color: #EADCC2;
        font-family: "Book Antiqua", serif;
        font-style: italic;
    }

    .bottom-right-text {
        position: absolute;
        right: 10px;
        bottom: 10px;
        color: #EADCC2;
        font-family: "Book Antiqua", serif;
        font-style: italic;
    }
    </style>
</head>
<body>
    <section id="home">
        <div class="center-image">
            <div class="image-container">
                <img src="IMG_7487 (1).jpg" alt="Fitness Image">
                <div class="bottom-left-text">Максим</div>
                <div class="ampersand">&amp;</div> <!-- Знак амперсанда -->
                <div class="bottom-right-text">Ангелина</div>
            </div>
        </div>
    </section>

    <!-- Раздел "О нас" -->
    <section id="about" >
        <div class="center-image">
            <img src="13f8cecb-c8f2-494c-b712-0d2199802deb.jpg" alt="About Image">
        </div>
    </section>

</body>
</html>
